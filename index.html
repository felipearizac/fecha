<!DOCTYPE html>
<html>
<head>
	<title>Fecha </title>
	<link rel="stylesheet" type="text/css" href="estilo.css">
<body>
	<center>
		<h1> Calcular año bisiesto </h1>

		<form name = "f1"><br>
           	<label for="TxtFecha">Fecha: </label>
			<input name="TxtFecha" type="text" id="TxtFecha" placeholder="YYYYMMDD" maxlength="8" onKeyUp="ValidarFecha();">
			
  			<br>

  			<input type="button" id="validar" onKeyUp="ValidarFecha();" name="valor2" value="validar">
             
             <br>
            <div id="Mensaje"></div>



			
		</form>

	</center>

	<script>
		function ValidarFecha(){
 
   var Fecha = document.getElementById('TxtFecha').value;
   var Mensaje = '';
 
  if(Fecha.length == 8){
  var Anio = Fecha.substr(0, 4); 
  var Mes = parseFloat(Fecha.substr(4, 2)) - 1;
  var Dia = Fecha.substr(6, 2); 
  

  var VFecha = new Date(Anio, Mes, Dia);

  
  if((VFecha.getFullYear() == Anio) && (VFecha.getMonth() == Mes) && (VFecha.getDate() == Dia)){
       if((Anio>=1990)&&(Mes>=1)&&(Dia>=1)){
        if((Anio%4==0)&&(Anio%100!=0)||(Anio%400==0)){
         
         Mensaje = 'Fecha correcta';
         Mensaje = 'Es bisiesto';
      }
    }
    else {
  Mensaje = 'Lo siento, El año ingresado no es bisieto'
  }
  }
  else{
       Mensaje = 'Fecha incorrecta';
    }
  }
 
  document.getElementById('Mensaje').innerHTML = Mensaje;

}
	</script>

</body>

</html>
